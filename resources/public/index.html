<!DOCTYPE HTML>

<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hegex</title>
    <meta name="description" content="Hegex, Decentralized Options Exchange">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="/css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="/css-compiled/style.css" rel="stylesheet" type="text/css" />
    <script>try{Typekit.load({async:true});}catch(e){}</script>
    <link rel="stylesheet" href="https://use.typekit.net/nwq6emc.css">
    <link rel="shortcut icon" href="/images/logo-light.png" />
    <link rel="icon" type="image/png" href="/images/logo-light.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/images/logo-light.png" sizes="16x16" />
  </head>

  <body>
    <div id="app">
      <div id="loader">
        <div class="loader-graphic">
          <img src="/images/svg/loader-blob.svg" class="blob spacer">
          <div class="loader-floater">
            <img src="/images/svg/loader-bg.svg" class="bg spacer">
            <div class="turbine">
              <img src="/images/svg/turbine-base.svg" class="base">
              <div class="wheel"><img src="/images/svg/turbine-blade.svg"></div>
              <img src="/images/svg/turbine-cover.svg" class="cover">
            </div>
            <div class="fan" data-num="1">
              <img src="/images/svg/fan-base.svg" class="base">
              <div class="wheel"><img src="/images/svg/fan-spokes.svg"></div>
            </div>
            <div class="fan" data-num="2">
              <img src="/images/svg/fan-base.svg" class="base">
              <div class="wheel"><img src="/images/svg/fan-spokes.svg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/compiled/app.js"></script>
    <!-- <script src="/js/vendor/eth-ens-namehash.js"></script> -->
    <script>district_hegex.ui.core.init();</script>
  </body>

</html>
